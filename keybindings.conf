## RESET TERMINAL ─────────────────────────────────────────────────────────────────────────────────╮
clear_all_shortcuts es
map alt+r clear_terminal reset active
map alt+r clear_terminal reset active
map alt+r clear_terminal clear active
map alt+r clear_terminal scrollback active
map alt+r clear_terminal scroll active
map alt+r clear_terminal to_cursor active
map alt+r clear_terminal to_cursor_scroll active
## ─────────────────────────────────────────────────────────────────────────────── RESET TERMINAL ─╯
#
#
## BIND COPY ──────────────────────────────────────────────────────────────────────────────────────╮
map alt+c copy_and_clear_or_interrupt
map alt+v paste_from_clipboard
## ──────────────────────────────────────────────────────────────────────────────────── BIND COPY ─╯
#
#
## BIND SCROL ─────────────────────────────────────────────────────────────────────────────────────╮
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+i scroll_page_up
map alt+u scroll_page_down
map alt+h scroll_to_prompt -1
map alt+l scroll_to_prompt 1
## ─────────────────────────────────────────────────────────────────────────────────── BIND SCROL ─╯
#
#
## BIND FONT SIZE ─────────────────────────────────────────────────────────────────────────────────╮
map alt+plus change_font_size all +0.5
map alt+minus change_font_size all -0.5
map alt+backspace change_font_size all 0
## ─────────────────────────────────────────────────────────────────────────────── BIND FONT SIZE ─╯
#
#
## SELECTIONS ─────────────────────────────────────────────────────────────────────────────────────╮
map alt+s>u open_url_with_hints
map alt+s>p kitten hints --type path --program -
map alt+s>o kitten hints --type path
map alt+s>l kitten hints --type line --program -
map alt+s>w kitten hints --type word --program -
map alt+s>h kitten hints --type hash --program -
map alt+s>n kitten hints --type linenum
map alt+s>y kitten hints --type hyperlink
## ─────────────────────────────────────────────────────────────────────────────────── SELECTIONS ─╯
